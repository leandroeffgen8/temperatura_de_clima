<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome clima</title>
    <link rel="icon" type="image/.png" sizes="16x16"  href="./images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />   
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">
		<div class="form">
			<h3>Confira o clima de uma cidade:</h3>
			<div class="form-input-container">
				<input type="text" placeholder="Digite o nome da cidade" id="city-input">

				<button id="search">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
		</div>
		<div id="weather-data" class="hide">
			<h2>
				<i class="fa-solid fa-location-dot"></i>
				<span id="city"></span>
				<img src="" id="country" alt="Brasil">
			</h2>
			<p id="temperature"><span></span>&deg;C</p>
			<div class="description-container">
				<p id="description"></p>
				<img id="weather-icon" src="" alt="Condições do tempo" id="wather-icon">
			</div>
			<div id="details-container">
				<p id="umidity">
					<i class="fa-solid fa-droplet"></i>
					<span></span>
				</p>
				<p id="wind">
					<i class="fa-solid fa-wind"></i>
					<span></span>
				</p>
			</div>
		</div>

		<div id="error-message" class="hide">
			<p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
		</div>

		<div id="loader" class="hide">
			<i class="fa-solid fa-spinner"></i>
		</div>

		<div id="suggestions">
			<button id="viena">Viena</button>
			<button id="copenhague">Copenhague</button>
			<button id="zurique">Zurique</button>
			<button id="vancouver">Vancouver</button>
			<button id="genebra">Genebra</button>
			<button id="frankfurt">Frankfurt</button>
			<button id="osaka">Osaka</button>
			<button id="maceio">Maceió</button>
		</div>

	</div>

	<script src="js/script.js"></script>
</body>
</html>
